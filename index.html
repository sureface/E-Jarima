            <div class="form-floating mb-3 order-1">
              <input

              />

          </div>

                placeholder="familiya"
                name="familiya"

                  id="PhoneN"

                  required
                />

            </div>
          </div>
          <div class="col-12">

                  required
                />

            </div>
            <div class="form-floating mb-4">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="Place"
                style="height: 100px"
                name="yashashjoy"
                required
              ></textarea>
              <label for="Place">Yashash manzil</label>
            </div>

            <div class="d-flex align-items-center justify-content-center">
              <button type="submit" class="btn btn-success">Jonatish</button>
